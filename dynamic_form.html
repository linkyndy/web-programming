<!doctype html>

<html>
    <head>
        <title>Dynamic form</title>
        <script src="dynamic_form.js"></script>
    </head>

    <body>
        <p>Random text with a <a href="#">random link</a></p>

        <form>
            <table>
                <tr>
                    <td><label for="bg">Background color</label></td>
                    <td>
                        <select name="bg" id="bg">
                            <option name="white" value="#FFF">White</option>
                            <option name="red" value="#F00">Red</option>
                            <option name="green" value="#0F0">Green</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="text">Text color</label></td>
                    <td>
                        <select name="text" id="text">
                            <option name="white" value="#FFF">White</option>
                            <option name="red" value="#F00">Red</option>
                            <option name="green" value="#0F0">Green</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="link">Link color</label></td>
                    <td>
                        <select name="link" id="link">
                            <option name="white" value="#FFF">White</option>
                            <option name="red" value="#F00">Red</option>
                            <option name="green" value="#0F0">Green</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="alink">Active link color</label></td>
                    <td>
                        <select name="alink" id="alink">
                            <option name="white" value="#FFF">White</option>
                            <option name="red" value="#F00">Red</option>
                            <option name="green" value="#0F0">Green</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="vlink">Visited link color</label></td>
                    <td>
                        <select name="vlink" id="vlink">
                            <option name="white" value="#FFF">White</option>
                            <option name="red" value="#F00">Red</option>
                            <option name="green" value="#0F0">Green</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
