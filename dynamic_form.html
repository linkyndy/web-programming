<!doctype html>

<html>
    <head>
        <title>Dynamic form</title>
        <script src="dynamic_form.js"></script>
    </head>

    <body>
        <p>Random text with a <a href="#">random link</a></p>

        <form>
            <label for="bg">Background color</label>
            <select name="bg" id="bg">
                <option name="white" value="#FFF">White</option>
                <option name="red" value="#F00">Red</option>
                <option name="green" value="#0F0">Green</option>
            </select>
            <br>
            <label for="text">Text color</label>
            <select name="text" id="text">
                <option name="white" value="#FFF">White</option>
                <option name="red" value="#F00">Red</option>
                <option name="green" value="#0F0">Green</option>
            </select>
            <br>
            <label for="link">Link color</label>
            <select name="link" id="link">
                <option name="white" value="#FFF">White</option>
                <option name="red" value="#F00">Red</option>
                <option name="green" value="#0F0">Green</option>
            </select>
        </form>
    </body>
</html>
